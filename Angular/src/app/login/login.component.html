<div class="container-sm drop">
    <form (ngSubmit)="onSubmit(login)" #login="ngForm" class="form-horizontal">
        <div class="form-group form-row justify-content-center">
            <div class="col-10 col-md-2">
                <label for="email" class="control-label font-weight-bold text-secondary">Email</label>
            </div>
            <div class="col-10 col-md-5">
                <input type="email" class="form-control" name="email" required #email="ngModel"
                    [(ngModel)]="login.email" autocomplete="email">
                <div class="error" *ngIf="!email.valid && email.touched">Required</div>
            </div>
        </div>
        <div class="form-group form-row justify-content-center">
            <div class="col-10 col-md-2">
                <label for="password" class="control-label font-weight-bold text-secondary">Password</label>
            </div>
            <div class="col-10 col-md-5">
                <input type="password" class="form-control" name="password" required #pword="ngModel"
                    [(ngModel)]="login.password" autocomplete="current-password">
                <div class="error" *ngIf="!pword.valid && pword.touched">Required</div>
                <!-- <div class="error" *ngIf="pword.dirty && pword.value.length < 8">Password must be at least 8
                    characters long</div> -->
            </div>
        </div>
        <br />

        <div class="form-group form-row justify-content-center">
            <button [disabled]="!login.valid" type="submit" class="btn btn-secondary">Login</button>
        </div>
    </form>
</div>
